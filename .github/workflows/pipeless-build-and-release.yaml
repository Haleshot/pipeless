name: Rust Build & Release

on:
  push:
    branches:
      - main
    paths:
      - 'Cargo.toml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        arch: [x64]

    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Get before and after versions
      id: check_version
      run: |
        before_version=$(git describe --abbrev=0 --tags | grep -o '\([0-9]\+\.\)\+[0-9]\+')
        after_version=$(cargo metadata --manifest-path pipeless/Cargo.toml --format-version 1 | jq -r '.packages[] | select(.name == "pipeless").version')

        if [ "$before_version" != "$after_version" ]; then
          echo "Cargo.toml version has been updated"
          echo "new_version=${after_version}" >> $GITHUB_OUTPUT
        else
          echo "Cargo.toml version was not updated"
          exit 1
        fi

    - name: Set OS and Arch
      id: set-os-arch
      run: |
        ARCH=$(uname -m)
        case $ARCH in
          armv5*) ARCH="armv5";;
          armv6*) ARCH="armv6";;
          armv7*) ARCH="arm";;
          aarch64) ARCH="arm64";;
          x86) ARCH="386";;
          x86_64) ARCH="amd64";;
          i686) ARCH="386";;
          i386) ARCH="386";;
        esac
        echo "ARCH=$ARCH" >> $GITHUB_ENV

        OS=$(echo `uname`|tr '[:upper:]' '[:lower:]')
        case "$OS" in
          # Minimalist GNU for Windows
          mingw*|cygwin*) OS='windows';;
        esac
        echo "OS=$OS" >> $GITHUB_ENV

    - name: Install latest rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: beta
        default: true
        override: true

    - name: Set up Homebrew
      if: matrix.os == 'macos-latest'
      run: |
        /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"

    - name: Install dependencies with Homebrew
      if: matrix.os == 'macos-latest'
      run: |
        brew install gstreamer

    - name: Install system dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update \
        && sudo apt-get install -y \
        libunwind-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev \
        libgstreamer-plugins-bad1.0-dev gstreamer1.0-plugins-base \
        gstreamer1.0-plugins-good gstreamer1.0-plugins-bad \
        gstreamer1.0-plugins-ugly gstreamer1.0-libav gstreamer1.0-tools \
        gstreamer1.0-x gstreamer1.0-alsa gstreamer1.0-gl gstreamer1.0-gtk3 \
        gstreamer1.0-qt5 gstreamer1.0-pulseaudio

    - name: Build
      run: |
        cargo build --all --release --manifest-path pipeless/Cargo.toml  &&
        strip pipeless/target/release/pipeless &&
        tar -czf pipeless-${{ steps.check_version.outputs.new_version }}-${{ env.OS }}-${{ env.ARCH }}.tar.gz -C pipeless/target/release/ --transform='s,^,pipeless-${{ steps.check_version.outputs.new_version }}/,S' pipeless $(find pipeless/target/release/ -maxdepth 1  -name "libonnxruntime*" -exec basename {} \;)

    - name: Create SHA256 file
      run: sha256sum pipeless-${{ steps.check_version.outputs.new_version }}-${{ env.OS }}-${{ env.ARCH }}.tar.gz > pipeless-${{ steps.check_version.outputs.new_version }}-${{ env.OS }}-${{ env.ARCH }}.tar.gz.sha256

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ steps.check_version.outputs.new_version }}
        path: |
          pipeless-${{ steps.check_version.outputs.new_version }}-${{ env.OS }}-${{ env.ARCH }}.tar.gz
          pipeless-${{ steps.check_version.outputs.new_version }}-${{ env.OS }}-${{ env.ARCH }}.tar.gz.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download Artifacts
      uses: actions/download-artifact@v3
      with:
        name: ${{ steps.check_version.outputs.new_version }}
        path: artifact

    - name: Create and push tag
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Build Action"
        git tag -a v${{ steps.check_version.outputs.new_version }} -m "Version ${{ steps.check_version.outputs.new_version }}"
        git push origin v${{ steps.check_version.outputs.new_version }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.check_version.outputs.new_version }}
        files: |
          artifact/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}